    termIds: [Int]
    """
    Scale entries require an additional type parameter.
    """
    scaleType: ScaleType!
    """
    When defining a scale using existing categories, their identifiers may be listed in their proposed rank order.
    """
    categoryIds: [Int]
}

input CategoryInput {
    name: String!
