input LayoutInput {
    """ Location ID from Region """
    locationId: Int!
    """ Ontology LayoutType identifier """
    typeId: Int!
    """ Axis labels """
    axes: [String!]
    """ Optional name for the layout """
    name: String
    """ Optional parent layout to construct multiplexed layout arrangements"""
    parentId: Int
    """ When parent is supplied, position according to parent layout axes must be provided."""
    position: [String]
}

input LayoutUpdate {
    layoutId: Int!
    locationId: Int
    typeId: Int
    axes: [String!]
    name: String
    parentId: Int
    position: [String]
}

extend type Mutation {
    arrangementsCreateLayout(
        layout: LayoutInput!
    ): BooleanPayload!
    arrangementsUpdateLayout(
        layout: LayoutUpdate!
    ): BooleanPayload!
    arrangementsDeleteLayout(
        layoutId: Int!
    ): BooleanPayload!
}