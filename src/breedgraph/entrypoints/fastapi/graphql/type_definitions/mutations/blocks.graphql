input PositionInput {
    """
    ID of Location in a Region
    """
    locationId: Int!
    """
    ID of Layout in and Arrangement
    """
    layoutId: Int
    """
    Coordinates should be a list of values corresponding to the stored layout axes.
    """
    coordinates: [String]
    start: DateTime
    end: DateTime
}

input UnitInput {
    """
    ID of Subject in the ontology
    """
    subjectId: Int!
    germplasmId: Int

    name: String
    description: String
    """
    IDs of parent Units, of which this unit forms a component
    """
    parentIds: [Int]
    """
    IDs of child Units, which represent a component of this unit.
    """
    childrenIds: [Int]
}

input UnitUpdate {
    unitId: Int!
    subjectId: Int
    germplasmId: Int
    name: String
    description: String
    parentIds: [Int]
    childrenIds: [Int]
}

extend type Mutation {
    blocksCreateUnit(unit: UnitInput!, position: PositionInput): BooleanPayload!
    blocksUpdateUnit(unit: UnitUpdate!): BooleanPayload!
    blocksDeleteUnit(unitId: Int!): BooleanPayload!
    blocksAddPosition(unitId: Int!, position: PositionInput!): BooleanPayload!
    blocksRemovePosition(unitId: Int!, position: PositionInput!): BooleanPayload!
}
