input PositionInput {
    """
    ID of Location in a Region
    """
    locationId: Int!
    """
    ID of Layout in and Arrangement
    """
    layoutId: Int
    """
    Coordinates should be a list of values corresponding to the stored layout axes.
    """
    coordinates: [String]
    start: DateTime
    end: DateTime
}

input UnitInput {
    """
    ID of Subject in the ontology
    """
    subjectId: Int!
    name: String
    synonyms: [String]
    description: String
    """
    IDs of parent Units, of which this unit forms a component
    """
    parentIds: [Int]
    """
    IDs of child Units, which represent a component of this unit.
    """
    childrenIds: [Int]
}

extend type Mutation {
    blocksCreateUnit(unit: UnitInput!): BooleanPayload!
    blocksAddPosition(unitId: Int!, position: PositionInput): BooleanPayload!
}
