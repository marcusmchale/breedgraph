extend type Mutation {
    organisationsCreateTeam(
        name: String!
        fullname: String
        parentId: Int
    ): BooleanPayload!
    organisationsDeleteTeam(
        teamId: Int!
    ): BooleanPayload!
    organisationsUpdateTeam(
        teamId: Int!
        name: String
        fullname: String
    ): BooleanPayload!
}