extend type Mutation {
    create_team(
        name: String!
        fullname: String
        parent: Int
    ): BooleanPayload!
    delete_team(
        team_id: Int!
    ): BooleanPayload!
    update_team(
        team_id: Int!
        name: String
        fullname: String
    ): BooleanPayload!
}