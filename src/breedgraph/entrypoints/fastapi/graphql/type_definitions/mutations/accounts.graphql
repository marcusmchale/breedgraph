extend type Mutation {
    create_account(
        name: String!
        fullname: String
        email: String!
        password: String!
    ): BooleanPayload!
    update_user(
        name: String,
        fullname: String,
        email: String,
        password: String
    ): BooleanPayload!,
    verify_email(token: String!): BooleanPayload!
    request_password_reset(email:String!): BooleanPayload
    reset_password(token: String!, password: String!): BooleanPayload!
    login(
        username: String!
        password: String!
    ): BooleanPayload!
    logout: BooleanPayload!,
    add_email(
        email: String!
    ): BooleanPayload!
    remove_email(
        email: String!
    ): BooleanPayload!
    request_affiliation(
        team: Int!
        access: Access!
        heritable: Boolean
    ): BooleanPayload!
    approve_affiliation(
        user: Int!
        team: Int!
        access: Access!
        heritable: Boolean
    ): BooleanPayload!
    remove_affiliation(
        team: Int!
        access: Access!
    ): BooleanPayload!
    revoke_affiliation(
        user: Int!
        team: Int!
        access: Access!
    ): BooleanPayload!
}