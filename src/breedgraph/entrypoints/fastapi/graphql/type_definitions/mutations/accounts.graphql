extend type Mutation {
    accountsCreateAccount(
        name: String!
        fullname: String
        email: String!
        password: String!
    ): BooleanPayload!
    accountsUpdateUser(
        name: String,
        fullname: String,
        email: String,
        password: String
    ): BooleanPayload!,
    accountsVerifyEmail(token: String!): BooleanPayload!
    accountsRequestPasswordReset(email:String!): BooleanPayload
    accountsResetPassword(token: String!, password: String!): BooleanPayload!
    accountsLogin(
        username: String!
        password: String!
    ): BooleanPayload!
    accountsLogout: BooleanPayload!,
    accountsAddEmail(
        email: String!
    ): BooleanPayload!
    accountsRemoveEmail(
        email: String!
    ): BooleanPayload!
    accountsRequestAffiliation(
        teamId: Int!
        access: Access!
        heritable: Boolean
    ): BooleanPayload!
    accountsApproveAffiliation(
        userId: Int!
        teamId: Int!
        access: Access!
        heritable: Boolean
    ): BooleanPayload!
    accountsRemoveAffiliation(
        teamId: Int!
        access: Access!
    ): BooleanPayload!
    accountsRevokeAffiliation(
        userId: Int!
        teamId: Int!
        access: Access!
    ): BooleanPayload!
}