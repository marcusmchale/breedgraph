enum DataFormat {
    FASTA
    FASTQ
    ODGI
    HDF5
    CSV
    TSV
}

input CreateLegalReferenceInput {
    description: String
    text: String!
}

input CreateExternalReferenceInput {
    description: String
    url: String!
    externalId: String
}

input CreateExternalDataReferenceInput {
    description: String
    url: String!
    externalId: String

    format: DataFormat!
    schema: String
}

input CreateFileReferenceInput {
    description: String
    file: Upload!
}

input CreateDataFileReferenceInput {
    description: String
    file: Upload!

    format: DataFormat!
    schema: String
}



input UpdateLegalReferenceInput {
    referenceId: Int!
    description: String
    text: String!
}

input UpdateExternalReferenceInput {
    referenceId: Int!
    description: String
    url: String!
    externalId: String
}

input UpdateExternalDataReferenceInput {
    referenceId: Int!
    description: String
    url: String!
    externalId: String

    format: DataFormat!
    schema: String
}

input UpdateFileReferenceInput {
    referenceId: Int!
    description: String
    file: Upload
}

input UpdateDataFileReferenceInput {
    referenceId: Int!
    description: String
    file: Upload

    format: DataFormat!
    schema: String
}

extend type Mutation {
    referencesCreateLegal(reference: CreateLegalReferenceInput!): CreatedIdPayload!
    referencesCreateExternal(reference: CreateExternalReferenceInput!): CreatedIdPayload!
    referencesCreateExternalData(reference: CreateExternalDataReferenceInput!): CreatedIdPayload!

    """As for dataset submissions, creating a file is asynchronous and we are returned a key """
    referencesCreateFile(reference: CreateFileReferenceInput): FileIdPayload!
    referencesCreateDataFile(reference: CreateDataFileReferenceInput): FileIdPayload!
    
    referencesUpdateLegal(reference: UpdateLegalReferenceInput!): BooleanPayload!
    referencesUpdateExternal(reference: UpdateExternalReferenceInput!): BooleanPayload!
    referencesUpdateExternalData(reference: UpdateExternalDataReferenceInput!): BooleanPayload!

    referencesUpdateFile(reference: UpdateFileReferenceInput): FileIdPayload!
    referencesUpdateDataFile(reference: UpdateDataFileReferenceInput): FileIdPayload!
    
    referencesDelete(referenceIds: [Int!]!): BooleanPayload!
}