input RecordInput {
    datasetId: Int!
    unitId: Int!
    value: String
    start: DateTime
    end: DateTime
    referenceIds: [Int]
}

extend type Mutation {
    """For each dataset the concept is the Variable or Factor from the Ontology to which this data corresponds"""
    datasetsCreateDataset(conceptId: Int!): BooleanPayload!
    datasetsAddRecord(record: RecordInput): BooleanPayload!
}
