type Position {
    """
    ID of Location in a Region
    """
    location: Location!
    """
    ID of Layout in and Arrangement
    """
    layout: Layout
    """
    Coordinates should be a list of values corresponding to the stored layout axes.
    """
    coordinates: [String]
    start: DateTime
    end: DateTime
}

type Unit {
    id: Int!
    subject: OntologyEntryInterface
    name: String
    synonyms: [String]
    description: String
    positions: [Position]

    parents: [Unit]
    children: [Unit]
}
