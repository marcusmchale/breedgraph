type Query {
    """Get own account details for administrative tasks"""
    accountsAccount: AccountPayload!
    """Get user details for administrative tasks"""
    accountsUsers (userId: Int): UsersPayload! # see users for admin
    """
    Get the user access map of access type to team
    """
    accountsUserAccess: UserAccessPayload!
    """
    Get a list of organisation "root" teams.
    These are top-level team in the organisation hierarchy.
    Visibility of teams within an organisation is dependent on controls, read-release and affiliations.
    Navigation of the organisation graph is achieved by resolvers on the parent/children attributes.
    """
    organisations: TeamsPayload!
    """
    Get a single team details
    As with organisations, the organisation can be explored from this node.
    """
    organisationsTeam (teamId: Int!): TeamPayload! # see team
    """
    Get a multiple team details
    """
    organisationsTeams(teamIds: [Int!]): TeamsPayload! # see team
    """Get the latest ontology version"""
    ontologyVersion: VersionPayload!
    """Get an ontology entry"""
    ontologyEntry(entryId: Int!): OntologyEntryPayload!
    """Get an ontology commit history"""
    ontologyCommitHistory(limit: Int): OntologyCommitsPayload!
    """Get a list of ontology entries"""
    ontologyEntries (entryIds: [Int], names: [String], labels: [OntologyEntryLabel], phases: [LifecyclePhase], versionId: Int): OntologyEntriesPayload!
    """Get a list of ontology relationships"""
    ontologyRelationships(entryIds: [Int], labels: [OntologyRelationshipLabel], phases: [LifecyclePhase], versionId: Int): OntologyRelationshipsPayload!
    """
    Get a list of users requesting new ontology roles.
    Only available to Users with the admin ontology role.
    """
    ontologyRoleRequests: UsersPayload!
    """
    Get a list of Ontology Editors
    Only available to Users with the admin ontology role.
    """
    ontologyEditors: UsersPayload!
    """
    Get a list of Ontology Admins
    Only available to Users with the admin ontology role.
    """
    ontologyAdmins: UsersPayload!
    """Get a list of country templates for use in top level region creation"""
    regionsCountries: LocationTemplatesPayload!
    """Get a list of region "root" locations.
    These are all countries that form the top-level location in the region.
    """
    regions: LocationsPayload!
    """ Get locations by locationId """
    regionsLocations (locationIds: [Int!]!): LocationsPayload!
    """ Search for locations by ontology Location type """
    regionsLocationsByType (locationTypeId: Int!): LocationsPayload!
    """
    Get a list of arrangement roots.
    These are all layouts that form the top-level layout in an arrangement.
    Optionally retrieve only those at a given location by supplying locationId.
    """
    arrangements (locationId: Int): LayoutsPayload!
    """ Get a layout details by ID """
    arrangementsLayouts (layoutIds: [Int!]): LayoutsPayload! # see team
    """
    Get a list of block "root" units.
    These are top-level unit in the block hierarchy.
    """
    blocks (locationIds: [Int!]): UnitsPayload!
    """ Get units by ID. """
    blocksUnits (unitIds: [Int!]): UnitsPayload!
    """ Get a list of all programs """
    programs: ProgramsPayload!
    """Get a program by Id of program, trial or study """
    programsProgram(programId: Int, trialId: Int, studyId: Int) : ProgramPayload!
    """ Get trials by Id of trial or study """
    programsTrial(trialId: Int, studyId: Int): TrialPayload!
    """ Get study by study Id """
    programsStudy(studyId: Int!): StudyPayload!
    """ Get datasets by ID or concept """
    datasets (datasetId: Int, conceptId: Int): DatasetsPayload!
    """ Get dataset submission by key """
    datasetsSubmission(submissionId: String!): DatasetSubmissionPayload!
    """ Get a summary of datasets for a study """
    datasetsSummaries(studyId: Int!): DatasetSummariesPayload!
    """ Get the controller data for access controlled entities """
    controlsControllers (entityLabel: ControlledModelLabel!, entityIds: [Int]!): ControllersPayload!
    """Get a list of Germplasm entries"""
    germplasmEntries (names: [String!], entryIds: [Int!]): GermplasmEntriesPayload!
    """
        Get a list of Germplasm entries that have no sources defined,
        these should typically represent the Crop concept
    """
    germplasmCrops: GermplasmEntriesPayload!
    """ Get reference by reference ID """
    references(referenceIds: [Int!]): ReferencesPayload!
    """ Get a users recently created/updated file references """
    referencesRecentFiles: ReferencesPayload!
    """ Search for references by text in description """
    referencesDescription(description: String!): ReferencesPayload!
    """ Get file submission by fileId for progress and status updates """
    referencesFileSubmission(fileId: String!): FileSubmissionPayload!
    """ Get a token to download a file """
    referencesFileDownload(fileId: String!): FileDownloadPayload!

}
