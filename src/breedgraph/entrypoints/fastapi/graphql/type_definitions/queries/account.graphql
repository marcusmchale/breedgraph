enum OntologyRole {
    VIEWER
    CONTRIBUTOR
    EDITOR
    ADMIN
}

type User {
    id: Int!
    name: String!,
    fullname: String!
    email: String!
    ontologyRole: OntologyRole!
    ontologyRoleRequested: OntologyRole
}

type Account {
    user: User!
    allowedEmails: [String]
    allowedUsers: [User]
}

