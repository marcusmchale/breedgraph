# Main Entity Types
type Program {
    controller: Controller!
    id: Int!
    name: String!
    fullname: String
    description: String
    contacts: [Int]
    references: [Int]
    trials: [Trial]
}

type Trial {
    id: Int!
    name: String!
    fullname: String
    description: String
    start: DateTime
    end: DateTime
    contacts: [Int]
    references: [Int]
    program_id: Int!
    studies: [Study]
}

type Study {
    id: Int!
    name: String!
    fullname: String
    description: String
    external_id: String
    practices: String
    start: DateTime
    end: DateTime
    factors: [Int]
    observations: [Int]
    design: Int
    licence: Int
    references: [Int]
    trial_id: Int!
}
