# Main Entity Types
type Program {
    id: Int!
    name: String!
    fullname: String
    description: String
    contacts: [Person]
    references: [Reference]
    trials: [Trial]
}

type Trial {
    id: Int!
    name: String!
    fullname: String
    description: String
    start: DateTime
    end: DateTime
    contacts: [Person]
    references: [Reference]
    studies: [Study]
}

type Study {
    id: Int!
    name: String!
    fullname: String
    description: String
    externalId: String
    practices: String
    start: DateTime
    end: DateTime
    factors: [DataSet]
    observations: [DataSet]
    design: Design
    licence: Reference
    references: [Reference]
}
