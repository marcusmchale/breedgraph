type Record {
    id: Int!
    unit: Unit
    value: String
    start: DateTime
    end: DateTime
    references: [Reference]
    submitted: DateTime
}

type DataSet {
    id: Int!
    # concept is either a Factor or Variable in the ontology
    concept: OntologyEntryInterface
    records: [Record]
    contributors: [Person]
    references: [Reference]
}
