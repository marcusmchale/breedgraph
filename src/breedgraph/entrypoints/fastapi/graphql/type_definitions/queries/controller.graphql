enum ReadRelease {PRIVATE, REGISTERED, PUBLIC}

enum ControlledModelLabel{
    GERMPLASM,
    UNIT,
    PERSON,
    STUDY,
    TRIAL,
    PROGRAM,
    RECORD,
    DATASET,
    LAYOUT,
    LOCATION,
    REFERENCE
}

type Control {
    team: Team!
    release: ReadRelease!
    time: DateTime!
}

type WriteStamp {
    user: User!
    time: DateTime!
}

type Controller {
    controls: [Control!]!
    writes: [WriteStamp!]!
    teams: [Team!]!
    release: ReadRelease!
    created: DateTime!
    updated: DateTime!
}
