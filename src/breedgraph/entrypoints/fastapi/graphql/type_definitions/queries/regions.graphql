type GeoCoordinate {
    """Latitude in degrees according to ISO 6709"""
    latitude: Float!
    """Longitude in degrees according to ISO 6709"""
    longitude: Float!
    """Meters above WGS84 reference ellipsoid"""
    altitude: Float
    """Uncertainty in meters associated with these coordinates"""
    uncertainty: Float
    """Additional coordinate description"""
    description: String
}

type Location {
    """
    Stored Locations
    """
    id: Int!
    name: String!
    type: OntologyEntryInterface
    code: String
    synonyms: [String]
    description: String
    address: String
    coordinates: [GeoCoordinate]
    """ The root location for this region, for the root location this references itself. """
    region: Location
    parent: Location
    children: [Location]
}


type LocationTemplate {
    name: String!
    """ Optional code for location, e.g. zip-code """
    code: String
    description: String
    address: String
    coordinates: [GeoCoordinate]
    """ Ontology LocationType identifier """
    typeId: Int!
}
