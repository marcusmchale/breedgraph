type User {
    id: Int!
    name: String!
    fullname: String!
    password_hash: String
    email: String!
    email_verified: Boolean!
}

type Team {
    id: Int!
    name: String!
    fullname: String!
    parent_id: Int
}

type Account {
    user: User!
    reads_from: [Team]
    writes_for: [Team]
    admins_for: [Team]
}
