enum Access {READ, WRITE, ADMIN}

type Team {
    id: Int!
    name: String!
    fullname: String!
    parent: Team
    children: [Team]
    readers: [User]
    writers: [User]
    admins: [User]
    read_requests: [User]
    write_requests: [User]
    admin_requests: [User]
}

type User {
    id: Int!
    name: String!,
    fullname: String!
    email: String!
}

type Account {
    user: User!,
    reads: [Team]
    writes: [Team]
    admins: [Team]
}