enum QueryStatus {
    SUCCESS
    NOT_FOUND
    ERROR
}

type Error {
    name: String!
    message: String!
}

type BooleanPayload {
    status: QueryStatus!
    result: Boolean
    errors: [Error]
}

type LoginPayload {
    status: QueryStatus!
    result: Token
    errors: [Error]
}

type TeamsPayload {
    status: QueryStatus!
    result: [Team]
    errors: [Error]
}

type AccountPayload {
    status: QueryStatus!
    result: Account
    errors: [Error]
}

type UsersPayload {
    status: QueryStatus!
    result: [User]
    errors: [Error]
}