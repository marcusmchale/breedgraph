enum QueryStatus {
    SUCCESS
    NOT_FOUND
    ERROR
}

type Error {
    name: String!
    message: String!
}

type BooleanPayload {
    status: QueryStatus!
    result: Boolean
    errors: [Error]
}

type LoginPayload {
    status: QueryStatus!
    result: Token
    errors: [Error]
}

type AddAccountPayload {
    status: QueryStatus!
    result: Account
    errors: [Error]
}
